<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabelas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Desafio Tabelas</h1>

    <h2>Moda</h2>

    <table>
        <tr class="cabeçalho-moda">
            <th>Pruduto</th>
            <th>Tamanho</th>
            <th>Valor</th>
        </tr>
        <tr class="valores-das-tabelas">
            <td>Camiseta</td>
            <td>M</td>
            <td>R$ 49,00</td>
        </tr>
        <tr class="valores-das-tabelas">
            <td>Tênis</td>
            <td>42</td>
            <td>R$ 15,00</td>
        </tr>
    </table>

    <h2>Casa</h2>

    <table>
        <tr class="cabeçalho-casa">
            <th>Produto</th>
            <th>Valor</th>
        </tr>
        <tr class="valores-das-tabelas">
            <td>Sofá</td>
            <td>R$ 1.200,00</td>
        </tr>
        <tr class="valores-das-tabelas">
            <td>Televisão</td>
            <td>R$ 5.000,00</td>
        </tr>
    </table>
    
</body>
</html>
